<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #grid {
            display: grid;
            gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
            background-size: cover;
            background-position: center;
        }
        .matched {
            background-color: lightgreen;
        }
        .hidden {
            background-image: url('images/card-back.webp'); /* Replace with actual back-of-card image */
            background-size: cover;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <label for="match-count">Select number of matches (5-20):</label>
    <input type="number" id="match-count" min="5" max="20" value="10">
    <button id="start-game">Start Game</button>
    <p id="timer">Time: 0s</p>
    <div id="game-container">
        <div id="grid"></div>
        <button id="give-up">Give Up</button>
        <button id="restart">Restart</button>
    </div>

    <script>
        const imagePaths = {
            'unicorn': 'images/unicorn.webp',
            'horse': 'images/horse.webp',
            'rainbow': 'images/rainbow.webp',
            'candy': 'images/candy.webp',
            'moon': 'images/moon.webp',
            'star': 'images/star.webp',
            'apple': 'images/apple.webp',
            'ice cream with cherry': 'images/icecream.webp',
            'cupcake with rainbow frosting': 'images/cupcake.webp',
            'cat': 'images/cat.webp',
            'dog': 'images/dog.webp',
            'wand': 'images/wand.webp',
            'fairy': 'images/fairy.webp',
            'princess': 'images/princess.webp',
            'trolls': 'images/trolls.webp',
            'pig': 'images/pig.webp',
            'baby': 'images/baby.webp',
            'car': 'images/car.webp',
            'building': 'images/building.webp',
            'house': 'images/house.webp'
        };
        
        let selectedCards = [];
        let matchedPairs = 0;
        let startTime;
        let timerInterval;

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('give-up').addEventListener('click', endGame);
        document.getElementById('restart').addEventListener('click', startGame);

        function startGame() {
            const matchCount = parseInt(document.getElementById('match-count').value);
            const selectedImages = Object.keys(imagePaths).sort(() => 0.5 - Math.random()).slice(0, matchCount);
            const cards = [...selectedImages, ...selectedImages].sort(() => 0.5 - Math.random());
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const gridSize = Math.ceil(Math.sqrt(cards.length));
            const cardSize = Math.min(window.innerWidth / gridSize - 10, window.innerHeight / gridSize - 10);
grid.style.gridTemplateColumns = `repeat(${gridSize}, ${cardSize}px)`;
            
            matchedPairs = 0;
            startTime = new Date().getTime();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.image = image;
                card.dataset.index = index;
                card.addEventListener('click', handleCardClick);
                grid.appendChild(card);
            });
        }

        function handleCardClick(event) {
            const card = event.target;
            if (card.classList.contains('matched') || selectedCards.includes(card)) return;
            
            card.style.backgroundImage = `url(${imagePaths[card.dataset.image]})`;
            card.classList.remove('hidden');
            selectedCards.push(card);
            
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            if (card1.dataset.image === card2.dataset.image) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === parseInt(document.getElementById('match-count').value)) {
                    clearInterval(timerInterval);
                    alert(`Congratulations! You completed the game in ${document.getElementById('timer').textContent}`);
                }
            } else {
                setTimeout(() => {
                    card1.style.backgroundImage = "url('images/card-back.webp')";
                    card2.style.backgroundImage = "url('images/card-back.webp')";
                    card1.classList.add('hidden');
                    card2.classList.add('hidden');
                }, 500);
            }
            selectedCards = [];
        }

        function updateTimer() {
            const elapsedTime = Math.floor((new Date().getTime() - startTime) / 1000);
            document.getElementById('timer').textContent = `Time: ${elapsedTime}s`;
        }

        function endGame() {
            clearInterval(timerInterval);
            alert('Game Over!');
        }
    </script>
</body>
</html>
